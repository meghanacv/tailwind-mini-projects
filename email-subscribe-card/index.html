<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-red-50">
      <div class="bg-white p-2 mx-6 rounded-2xl shadow-lg">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="images/image.jpg"
            alt=""
            class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <div class="p-6 md:p-12">
            <h1
              class="font-sans text-xl text-pink-700 font-bold text-center md:text-left"
            >
              Good Things Happen!
            </h1>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center md:text-left"
            >
              Our email subscribers get the inside scoop on new products,
              promotions, contests and more. Sign up, it's the right thing to
              do.
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="YOUR EMAIL PLEASE"
                class="p-2 px-4 text-center bg-pink-50 border border-pink-100 placeholder:text-xs placeholder:txt-center md:text-left placeholder:md:text-left focus:outline-none"
              />
              <button
                class="px-5 py-3 text-xs text-white rounded-md bg-pink-500 hover:bg-pink-800 duration-500"
              >
                SUBSCRIBE
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
