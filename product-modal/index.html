<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Card Container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- Image Div -->
        <div>
          <img
            src="images/sunscreen.png"
            alt=""
            class="mx-auto duration-200 w-80 hover:scale-110"
          />
        </div>

        <!-- Content -->
        <div class="flex flex-col space-y-6">
          <!-- Label & Title Container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-black bg-orange-300 rounded-full"
              >
                Free Shipping
              </div>
            </div>

            <!-- Title -->
            <div class="font-serif text-sm font-light text-black-600">
                Hydrating Face Sunscreen
            </div>
            <div class="max-w-sm font-serif text-2xl font-bold">
                Kinfield  Daily Dew SPF 35
            </div>
            <!-- Price Container -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through font-serif">$40</p>
              <p class="text-5xl font-serif text-orange-400 font-bold">$26</p>
              <p class="text-sm font-light text-gray-600">
                This offer is valid until April 3rd or as long as stock lasts!
              </p>
            </div>

            <!-- Button Group -->
            <div class="group">
              <button
                class="w-full transition-all duration-150 bg-orange-600 text-white border-b-8 border-b-orange-600 group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-orange-600 group-hover:border-t-orange-600 group-hover:shadow-lg"
              >
                <div
                  class="px-8 py-4 duration-150 bg-orange-500 group-hover:bg-orange-600"
                >
                  ORDER NOW
                </div>
              </button>
            </div>

            <!-- Stock -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>

            <!-- Bottom Buttons Container -->
            <div
              class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
            >
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="images/weight.png" alt="" class="w-8" />
                <span>Add to cart</span>
              </button>

              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="images/heart.png" alt="" class="w-8" />
                <span>Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
